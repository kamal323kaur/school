
{% extends 'base.html' %}
{% load static %}
    {% block content %}
    <h1>Change Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Save changes</button>
      </form> 
    <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
